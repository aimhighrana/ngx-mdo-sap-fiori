<div class="mdo-dropdown">
    <ui5-label id="myLabel" [for]="field?.fieldId" showColon>
        {{field?.fieldCtrl?.description}}
    </ui5-label>
    <ui5-select [id]="field?.fieldId" (change)="valueChange($event)">
        <ui5-option value="" [selected]="true">Select a value</ui5-option>
        <ui5-option *ngFor="let drop of $dropdown" [value]="drop?.code">
            {{drop?.text || drop?.code}}
        </ui5-option>
      </ui5-select>
</div>
